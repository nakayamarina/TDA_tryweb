  <!-- ロゴ出現 -->
  <!-- mouseenterやmouseleaveでホバー的な -->
  <!-- mouseleaveのwidthとheightを0にすることで縮小 -->
  <script>
  $('#title').mouseenter(function(){
    $('.box').show().animate({
        top: 0,
        left: 0,
        width: '400px',
        height: '400px'
    },700);
    $('.logo').show();
  }).mouseleave(function(){
    $('.box').show().animate({
        top: 0,
        left: 0,
        width: '0px',
        height: '0px'
    },700);
    $('.logo').hide("slow");
  });
  </script>
